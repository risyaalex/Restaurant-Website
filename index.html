  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Malmö Restaurant</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS & js -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0d3c8bc53e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.png" alt="Malmö Restaurant" /> Malmö
            Restaurant</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservations.html">Reservations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="about.html">About</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="events.html"
                      >Events & Specials</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Gallery</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="slider">
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="images/slider/1.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Malmö Restaurant</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/slider/2.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Malmö Restaurant</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/slider/3.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Malmö Restaurant</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <main class="description">
      <section>description</section>
    </main>
    <aside class="events">events</aside>
    <!-- Footer -->
    <footer class="footer">
      <!-- Button to Top -->
      <p class="top-button"><a class="top" href="#">Back to Top</a></p>
      <!-- Social media -->
      <ul class="footer-icons">
        <li>
          <a
            href="https://www.linkedin.com/in/oleksandra-antonova-683017268/"
            target="_blank"
            ><i class="fa-brands fa-linkedin fa-2xl" style="color: #fff"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com/antonova.aleksa/" target="_blank"
            ><i
              class="fa-brands fa-square-facebook fa-2xl"
              style="color: #fff"
            ></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/risyaalex/" target="_blank"
            ><i
              class="fa-brands fa-square-github fa-2xl"
              style="color: #fff"
            ></i
          ></a>
        </li>
        <!-- Copyright -->
        <li class="copy">
          <script>
            document.write(
              "<p>All rights reserved &copy; " +
                new Date().getFullYear() +
                " Oleksandra Antonova</p>"
            );
          </script>
        </li>
      </ul>
    </footer>
  </body>
</html>
